<div class="row">

  <div ng-if="$ctrl.stats.all.count > 0">
    <div class="col-md-4">
      <h5 class="text-center"><b>Tous les scénarii</b></h5>
      <tc-scenario-pie-chart stats="$ctrl.stats" kind="all"></tc-scenario-pie-chart>
    </div>
    <div class="col-md-4">
      <h5 class="text-center"><b>Scénarii analysés</b></h5>
      <tc-scenario-pie-chart stats="$ctrl.stats" kind="reviewed"></tc-scenario-pie-chart>
    </div>
    <div class="col-md-4">
      <h5 class="text-center"><b>Scénarii non analysés</b></h5>
      <tc-scenario-pie-chart stats="$ctrl.stats" kind="nonReviewed"></tc-scenario-pie-chart>
    </div>
  </div>

  <div ng-if="$ctrl.stats.all.count == 0">
    <p class="text-muted text-center">Aucun scénario</p>
  </div>

</div>
